site_name: DMarket Telegram Bot
site_description: Автоматизированная торговля игровыми предметами на DMarket
site_author: DMarket Bot Team
site_url: https://dykij.github.io/DMarket-Telegram-Bot/

# Repository
repo_name: Dykij/DMarket-Telegram-Bot
repo_url: https://github.com/Dykij/DMarket-Telegram-Bot
edit_uri: edit/main/docs-site/docs/

# Theme - Material
theme:
  name: material
  language: ru
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  
  features:
    - navigation.instant       # Instant loading
    - navigation.tracking      # Anchor tracking
    - navigation.tabs          # Navigation tabs
    - navigation.sections      # Sections in sidebar
    - navigation.expand        # Expand sections
    - navigation.top           # Back to top button
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search results
    - search.share             # Share search results
    - content.code.copy        # Copy code button
    - content.tabs.link        # Linked tabs
  
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang:
        - ru
        - en

# Markdown extensions
markdown_extensions:
  - admonition              # Admonition blocks
  - pymdownx.details        # Collapsible blocks
  - pymdownx.superfences    # Nested code blocks
  - pymdownx.highlight:     # Code highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite   # Inline code highlighting
  - pymdownx.snippets       # Include files
  - pymdownx.tabbed:        # Tabs
      alternate_style: true
  - pymdownx.tasklist:      # Task lists
      custom_checkbox: true
  - pymdownx.emoji:         # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list               # Attribute lists
  - md_in_html              # Markdown in HTML
  - tables                  # Tables
  - footnotes               # Footnotes
  - def_list                # Definition lists
  - toc:                    # Table of contents
      permalink: true

# Navigation
nav:
  - Главная: index.md
  - Быстрый старт:
      - Установка: guides/installation.md
      - Настройка: guides/configuration.md
      - Первые шаги: guides/first-steps.md
  - Руководства:
      - Арбитраж: guides/arbitrage.md
      - Таргеты: guides/targets.md
      - Алерты: guides/alerts.md
  - Telegram Bot UI:
      - Главное меню: telegram-ui/main-menu.md
      - Меню арбитража: telegram-ui/arbitrage-menu.md
      - Управление таргетами: telegram-ui/targets-menu.md
      - Настройки: telegram-ui/settings-menu.md
  - API Reference:
      - Обзор: api/overview.md
      - DMarket API: api/dmarket.md
      - Telegram Bot: api/telegram-bot.md
  - Разработка:
      - Архитектура: development/architecture.md
      - Тестирование: development/testing.md
      - Контрибуция: development/contributing.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dykij/DMarket-Telegram-Bot
    - icon: fontawesome/brands/telegram
      link: https://t.me/your_bot
  version:
    provider: mike
