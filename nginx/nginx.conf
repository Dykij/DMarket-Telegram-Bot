# Nginx reverse proxy configuration for DMarket Telegram Bot
# Roadmap Task #1: Webhook Support
#
# This configuration:
# - Terminates SSL
# - Rate limits webhook requests
# - Forwards requests to bot service
# - Provides security headers

upstream bot {
    server bot:8443;
}

# Rate limiting zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/webhook_access.log;
    error_log /var/log/nginx/webhook_error.log warn;

    # Health check endpoint
    location /health {
        proxy_pass http://bot:8080/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No rate limiting for health checks
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # Webhook endpoint
    location /telegram-webhook {
        # Apply rate limiting
        limit_req zone=webhook_limit burst=20 nodelay;

        # Proxy to bot
        proxy_pass http://bot/telegram-webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Telegram webhook specific
        proxy_http_version 1.1;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Only allow POST requests
        limit_except POST {
            deny all;
        }

        # Only allow Telegram IP ranges (optional, update with actual ranges)
        # See: https://core.telegram.org/bots/webhooks#the-short-version
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;
    }

    # Deny all other requests
    location / {
        return 404;
    }
}
