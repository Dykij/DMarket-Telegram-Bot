# ============================================================================
# DMarket Telegram Bot - Development Container Docker Compose
# ============================================================================
# Services for GitHub Codespaces and VS Code Dev Containers
# Includes: PostgreSQL 16, Redis 7.4, and development container
# Last updated: January 2026
# ============================================================================

services:
  # ==========================================================================
  # DEVELOPMENT CONTAINER
  # ==========================================================================
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount workspace
      - ..:/workspaces/DMarket-Telegram-Bot:cached
      # Persist pip cache
      - pip-cache:/home/vscode/.cache/pip
      # Persist pre-commit cache
      - precommit-cache:/home/vscode/.cache/pre-commit
      # Docker socket for Docker-in-Docker (required for docker compose commands)
      # NOTE: This grants access to host Docker daemon - for development only
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Python environment
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONPATH: /workspaces/DMarket-Telegram-Bot
      # Development mode
      ENVIRONMENT: development
      DEBUG: "true"
      DRY_RUN: "true"
      LOG_LEVEL: DEBUG
      LOG_FORMAT: text
      TESTING: "true"
      # Database connections
      DATABASE_URL: "postgresql://dmarket_user:dmarket_password@postgres:5432/dmarket_bot"
      TEST_DATABASE_URL: "sqlite:///:memory:"
      REDIS_URL: "redis://redis:6379/0"
      # Feature flags
      ENABLE_CACHE: "true"
      CACHE_TTL: "300"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devcontainer-network
    # Keep container running
    command: sleep infinity
    # Resource limits for Codespaces
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ==========================================================================
  # POSTGRESQL DATABASE
  # ⚠️  DEVELOPMENT ONLY - Credentials are for local development only!
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      # DEV CREDENTIALS - safe to use in isolated devcontainer
      POSTGRES_DB: dmarket_bot
      POSTGRES_USER: dmarket_user
      POSTGRES_PASSWORD: dmarket_password
      # Additional databases for testing
      POSTGRES_MULTIPLE_DATABASES: dmarket_bot,n8n,test_db
    volumes:
      # Persist database data
      - postgres-data:/var/lib/postgresql/data
      # Initialization scripts
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - devcontainer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmarket_user -d dmarket_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # REDIS CACHE
  # ==========================================================================
  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      # Persist Redis data
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - devcontainer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ==========================================================================
  # ADMINER - Database Management UI (Optional)
  # ==========================================================================
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    networks:
      - devcontainer-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  # ==========================================================================
  # REDIS COMMANDER - Redis Management UI (Optional)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - devcontainer-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  devcontainer-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres-data:
    name: dmarket-devcontainer-postgres
  redis-data:
    name: dmarket-devcontainer-redis
  pip-cache:
    name: dmarket-devcontainer-pip-cache
  precommit-cache:
    name: dmarket-devcontainer-precommit-cache
