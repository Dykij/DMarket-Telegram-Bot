# Pre-commit hooks для автоматической проверки кода
# Установка: pip install pre-commit && pre-commit install
# Запуск вручную: pre-commit run --all-files

repos:
  # ============================================================================
  # RUFF - Современный быстрый линтер и форматтер
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Линтинг и автоисправление
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Форматирование кода (замена Black)
      - id: ruff-format
        types_or: [python, pyi]

  # ============================================================================
  # MYPY - Проверка типов
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        additional_dependencies:
          - types-requests
          - types-redis
          - types-PyYAML
        files: ^src/

  # ============================================================================
  # БАЗОВЫЕ ПРОВЕРКИ ФАЙЛОВ
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # ============================================================================
  # PYUPGRADE - Модернизация синтаксиса Python
  # ============================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

  # ============================================================================
  # BANDIT - Проверка безопасности
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, src/]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ============================================================================
  # VULTURE - Поиск мертвого кода
  # ============================================================================
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        args: [--min-confidence=80, src/]

  # ============================================================================
  # INTERROGATE - Проверка docstrings
  # ============================================================================
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [--fail-under=85, -vv, src/]
        exclude: tests/

  # ============================================================================
  # GITGUARDIAN - Проверка секретов
  # ============================================================================
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.34.0
    hooks:
      - id: ggshield
        language: python
        stages: [commit]

  # ============================================================================
  # ЛОКАЛЬНЫЕ ХУКИ
  # ============================================================================
  - repo: local
    hooks:
      # Pytest - запуск тестов
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--tb=short, -x, --maxfail=1]

# ============================================================================
# КОНФИГУРАЦИЯ PRE-COMMIT CI
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-check]  # Пропускаем pytest в CI (будет в GitHub Actions)
  submodules: false

