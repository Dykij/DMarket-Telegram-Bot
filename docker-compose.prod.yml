# Production-ready Docker Compose configuration
# Optimized for SkillsMP, GitHub Copilot and high-performance trading
# Last updated: January 2026

# Enable BuildKit for faster builds
x-buildkit: &buildkit
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

services:
  # Nginx reverse proxy for webhook
  nginx:
    image: nginx:alpine
    container_name: dmarket-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - bot
    networks:
      - dmarket-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - ghcr.io/dykij/dmarket-bot:cache
    container_name: dmarket-bot-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      # Performance optimizations
      - PYTHONOPTIMIZE=2
      - PYTHONHASHSEED=random
      # Webhook configuration (override in .env.production)
      - WEBHOOK_PORT=8443
      - WEBHOOK_LISTEN=0.0.0.0
      # Skills and MCP integration
      - SKILLS_CONFIG_PATH=/app/.vscode/skills.json
      - MCP_CONFIG_PATH=/app/.mcp.json
    ports:
      - "8443:8443" # Webhook port
      - "8080:8080" # Health check port
      - "8001:8001" # Prometheus metrics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Graceful shutdown
    stop_signal: SIGTERM
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - dmarket-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  postgres:
    image: postgres:16-alpine
    container_name: dmarket-postgres-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=dmarket
      - POSTGRES_USER=dmarket_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Performance tuning
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_connections=100"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dmarket_user -d dmarket" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - dmarket-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: dmarket-redis-prod
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly yes
      - --requirepass ${REDIS_PASSWORD}
      # Performance tuning
      - --maxmemory 256mb
      - --maxmemory-policy volatile-lru
      - --activedefrag yes
      - --tcp-keepalive 300
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - dmarket-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: dmarket-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - dmarket-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  grafana:
    image: grafana/grafana:10.2.3
    container_name: dmarket-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      # Skills dashboard support
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/skills.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
    networks:
      - dmarket-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # Sentry for error tracking (optional, enable in .env.production)
  sentry:
    image: getsentry/sentry:24.1.0
    container_name: dmarket-sentry
    profiles:
      - monitoring
    restart: unless-stopped
    environment:
      - SENTRY_SECRET_KEY=${SENTRY_SECRET_KEY}
    volumes:
      - sentry-data:/data
    networks:
      - dmarket-network

volumes:
  postgres-data:
    name: dmarket-postgres-data
  redis-data:
    name: dmarket-redis-data
  prometheus-data:
    name: dmarket-prometheus-data
  grafana-data:
    name: dmarket-grafana-data
  nginx-logs:
    name: dmarket-nginx-logs
  sentry-data:
    name: dmarket-sentry-data

networks:
  dmarket-network:
    driver: bridge
    name: dmarket-prod-network
    ipam:
      config:
        - subnet: 172.28.0.0/16
