name: Dependency Update

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é –≤ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –≤ 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Python Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools pip-audit safety

      - name: Update dependencies
        run: |
          # –°–æ–∑–¥–∞–µ–º requirements.in –∏–∑ requirements.txt –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
          if [ ! -f requirements.in ]; then
            cp requirements.txt requirements.in
          fi

          # –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          pip-compile --upgrade --resolver=backtracking requirements.in

      - name: Check for vulnerabilities
        run: |
          pip-audit --desc || true
          safety check --json || true
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update Python dependencies'
          title: '‚¨ÜÔ∏è Update Python Dependencies'
          body: |
            ## üì¶ Dependency Updates

            This PR updates Python dependencies to their latest versions.

            ### üîç Checks Performed
            - ‚úÖ Updated dependencies with pip-compile
            - ‚úÖ Checked for security vulnerabilities with pip-audit
            - ‚úÖ Checked for known vulnerabilities with Safety

            ### ‚ö†Ô∏è Review Required
            Please review the changes and ensure all tests pass before merging.

            ### üìù Manual Steps After Merge
            ```bash
            pip install -r requirements.txt
            pytest tests/
            ```

            ---
            *Auto-generated by GitHub Actions*
          branch: deps/update-python-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
          reviewers: |
            Dykij

  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update GitHub Actions
        uses: austenstone/update-action-versions@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request for Actions Updates
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(ci): update GitHub Actions versions'
          title: '‚¨ÜÔ∏è Update GitHub Actions Versions'
          body: |
            ## üîÑ GitHub Actions Updates

            This PR updates GitHub Actions to their latest versions.

            ### üìù Changes
            Auto-updated action versions in workflow files.

            ---
            *Auto-generated by GitHub Actions*
          branch: deps/update-github-actions
          delete-branch: true
          labels: |
            dependencies
            ci
            automated

  check-outdated:
    name: Check Outdated Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pip-check

      - name: Check for outdated packages
        run: |
          echo "## üì¶ Outdated Packages Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          pip list --outdated >> $GITHUB_STEP_SUMMARY || echo "All packages up to date" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Create issue for outdated packages
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const outdated = execSync('pip list --outdated --format=json').toString();
            const packages = JSON.parse(outdated);

            if (packages.length === 0) {
              console.log('All packages are up to date');
              return;
            }

            let body = '## üì¶ Outdated Python Packages\n\n';
            body += '| Package | Current | Latest |\n';
            body += '|---------|---------|--------|\n';

            packages.forEach(pkg => {
              body += `| ${pkg.name} | ${pkg.version} | ${pkg.latest_version} |\n`;
            });

            body += '\n### üîÑ Update Command\n\n';
            body += '```bash\n';
            packages.forEach(pkg => {
              body += `pip install --upgrade ${pkg.name}\n`;
            });
            body += '```\n';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title === 'üì¶ Outdated Python Packages'
            );

            if (existingIssue) {
              // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
            } else {
              // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üì¶ Outdated Python Packages',
                body: body,
                labels: ['dependencies', 'enhancement']
              });
            }
