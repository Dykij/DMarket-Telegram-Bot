name: PR-Agent (Compact)

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-agent:
    # Запускается только для PR или команд /review, /improve, /ask
    if: |
      github.event_name == 'pull_request' || 
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       (contains(github.event.comment.body, '/review') || 
        contains(github.event.comment.body, '/improve') || 
        contains(github.event.comment.body, '/ask')))
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: PR-Agent
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: PR-Agent Review
        if: github.event_name == 'pull_request' || contains(github.event.comment.body, '/review')
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --pr_url=${{ github.event.pull_request.html_url || github.event.issue.pull_request.html_url }} --command=review
        continue-on-error: true

      - name: PR-Agent Improve
        if: contains(github.event.comment.body, '/improve')
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --pr_url=${{ github.event.issue.pull_request.html_url }} --command=improve
        continue-on-error: true

      - name: PR-Agent Ask
        if: contains(github.event.comment.body, '/ask')
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --pr_url=${{ github.event.issue.pull_request.html_url }} --command=ask "${{ github.event.comment.body }}"
        continue-on-error: true
