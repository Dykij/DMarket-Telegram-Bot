name: Skills Validation

on:
  push:
    paths:
      - '**/SKILL_*.md'
      - '**/marketplace.json'
      - '.vscode/skills.json'
  pull_request:
    paths:
      - '**/SKILL_*.md'
      - '**/marketplace.json'
      - '.vscode/skills.json'

jobs:
  validate-skills:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema click tabulate
      
      - name: Validate SKILL.md files
        run: |
          python scripts/validate_skills.py
      
      - name: Validate marketplace.json files
        run: |
          python scripts/validate_marketplace.py
      
      - name: Check dependency graph
        run: |
          python scripts/check_dependencies.py
      
      - name: Generate skills report
        run: |
          python scripts/generate_skills_report.py
        
      - name: Upload skills report
        uses: actions/upload-artifact@v4
        with:
          name: skills-validation-report
          path: skills_report.md
          retention-days: 30
      
      - name: Comment PR with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('skills_report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
