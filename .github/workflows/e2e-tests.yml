name: E2E Tests

# Phase 2: End-to-end testing workflow
# Runs comprehensive E2E tests for critical user flows

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/e2e/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/e2e/**"
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run E2E tests daily at 3 AM UTC
    - cron: "0 3 * * *"

jobs:
  e2e-tests:
    name: E2E Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30 # E2E tests can take longer

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-xdist

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ \
            -v \
            -m e2e \
            --tb=short \
            --durations=10 \
            --maxfail=3 \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: e2e
          name: e2e-tests
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results-py${{ matrix.python-version }}
          path: |
            coverage.xml
            .coverage
          retention-days: 7

  e2e-smoke:
    name: E2E Smoke Tests (Quick)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run smoke tests
        run: |
          # Run only critical E2E tests for quick feedback
          pytest tests/e2e/test_arbitrage_flow.py::TestArbitrageScanningFlow::test_full_arbitrage_scan_standard_level \
            -v \
            -m e2e \
            --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  e2e-report:
    name: E2E Test Report
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-test-results-*
          path: test-results

      - name: Generate summary
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "See Codecov for detailed coverage report" >> $GITHUB_STEP_SUMMARY
