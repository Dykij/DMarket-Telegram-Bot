# E2E Tests
name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths: ["src/**", "tests/e2e/**"]
  pull_request:
    branches: [main, develop]
    paths: ["src/**", "tests/e2e/**"]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  e2e:
    name: "ðŸ”„ E2E (Py${{ matrix.python }})"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
      - name: Install
        run: |
          pip install -q -r requirements.txt || true
          pip install -q pytest pytest-asyncio pytest-cov
      - name: E2E Tests
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/e2e/ -v -m e2e --tb=short --maxfail=3 2>&1 | tail -50 || true
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-py${{ matrix.python }}
          path: coverage.xml
          retention-days: 7
          if-no-files-found: ignore
