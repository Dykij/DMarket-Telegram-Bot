# Daily DMarket API Validation
name: API Check

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  validate:
    name: "ðŸ”— API Validation"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install
        run: |
          pip install -q -r requirements.txt 2>/dev/null || true
          pip install -q pytest pytest-asyncio 2>/dev/null
      - name: Validate API
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/contracts/ -v --tb=short --maxfail=3 2>&1 | tail -30 || true
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-validation-${{ github.run_number }}
          path: "*.xml"
          retention-days: 30
          if-no-files-found: ignore
