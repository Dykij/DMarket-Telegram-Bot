# Release workflow
name: Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.0)"
        required: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: "ðŸš€ Release"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          pip install -q -r requirements.txt 2>/dev/null || true
          pip install -q pytest pytest-asyncio build twine 2>/dev/null
      - name: Test
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/ -v --maxfail=5 2>&1 | tail -30 || true
        continue-on-error: true
      - name: Build
        run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dmarket-bot:${{ github.ref_name || github.event.inputs.version }}
        continue-on-error: true
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        continue-on-error: true
