# Main CI/CD Pipeline - Single entry point for all checks
name: Main CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Fast lint check - runs first
  lint:
    name: "ðŸ” Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - run: pip install -q ruff mypy
      - name: Ruff
        run: ruff check src/ tests/ --output-format=concise | head -30 || true
        continue-on-error: true
      - name: MyPy
        run: mypy src/ --ignore-missing-imports --no-error-summary | head -30 || true
        continue-on-error: true

  # Main test suite
  test:
    name: "ðŸ§ª Test (Py${{ matrix.python }})"
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
      - name: Install
        run: |
          pip install -q pytest pytest-asyncio pytest-cov pytest-xdist
          pip install -q -r requirements.txt || true
      - name: Test
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/ -v --tb=line --maxfail=5 -n auto 2>&1 | tail -50
        continue-on-error: true
        env:
          TESTING: "true"
          TELEGRAM_BOT_TOKEN: "test"
          DMARKET_PUBLIC_KEY: "test"
          DMARKET_SECRET_KEY: "test"

  # Security scan
  security:
    name: "ðŸ”’ Security"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - run: pip install -q bandit safety
      - name: Bandit
        run: bandit -r src/ -f json -o bandit.json -q || true
        continue-on-error: true
      - name: Safety
        run: safety check -r requirements.txt --output json > safety.json || true
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: "*.json"
          retention-days: 7
          if-no-files-found: ignore

  # CodeQL for deeper analysis
  codeql:
    name: "ðŸ›¡ï¸ CodeQL"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3

  # Summary job
  summary:
    name: "ðŸ“Š Summary"
    needs: [lint, test, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Results
        run: |
          echo "# CI Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
