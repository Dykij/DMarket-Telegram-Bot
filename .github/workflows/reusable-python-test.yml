# Reusable Python Test Workflow
# Based on SkillsMP GitHub Actions Templates Skill recommendations
#
# Usage in other workflows:
# jobs:
#   test:
#     uses: ./.github/workflows/reusable-python-test.yml
#     with:
#       python-version: "3.12"

name: Reusable Python Test

"on":
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        type: string
        default: "3.12"
      working-directory:
        description: "Working directory for commands"
        type: string
        default: "."
      test-command:
        description: "Test command to run"
        type: string
        default: "pytest tests/ -v --tb=short"
      install-command:
        description: "Install command"
        type: string
        default: "pip install -r requirements.txt"
      coverage:
        description: "Enable coverage reporting"
        type: boolean
        default: true
      lint:
        description: "Run linting before tests"
        type: boolean
        default: true
      timeout-minutes:
        description: "Job timeout in minutes"
        type: number
        default: 30
    secrets:
      codecov-token:
        description: "Codecov token for coverage upload"
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ${{ inputs.install-command }}

      - name: Run linting (Ruff)
        if: inputs.lint
        run: |
          pip install ruff
          ruff check . --output-format=github || true

      - name: Run type checking (MyPy)
        if: inputs.lint
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports || true

      - name: Run tests
        if: "!inputs.coverage"
        run: ${{ inputs.test-command }}

      - name: Run tests with coverage
        if: inputs.coverage
        run: |
          pip install pytest-cov
          ${{ inputs.test-command }} --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: inputs.coverage && secrets.codecov-token != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.codecov-token }}
          files: coverage.xml
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ inputs.python-version }}
          path: |
            coverage.xml
            .coverage
            htmlcov/
          retention-days: 7
