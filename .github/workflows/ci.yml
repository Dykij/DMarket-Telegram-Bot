name: CI

# Unified CI workflow for DMarket Telegram Bot
"on":
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  CACHE_VERSION: v2

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt || true

      - name: Ruff check
        run: ruff check src/ tests/ --output-format=github

      - name: Ruff format
        run: ruff format --check src/ tests/

      - name: MyPy
        run: mypy src --install-types --non-interactive --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        include:
          - python-version: "3.11"
            coverage: true

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock pytest-xdist
          pip install -r requirements.txt || true

      - name: Create test environment
        run: |
          echo "TELEGRAM_BOT_TOKEN=test" > .env
          echo "DMARKET_PUBLIC_KEY=test" >> .env
          echo "DMARKET_SECRET_KEY=test" >> .env
          echo "TESTING=true" >> .env

      - name: Run tests
        run: |
          pytest tests/ \
            ${{ matrix.coverage && '--cov=src --cov-report=xml --cov-report=term' || '' }} \
            --maxfail=10 -v -n auto \
            -k "not integration and not slow" \
            --tb=short || true
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage
        if: matrix.coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install tools
        run: pip install bandit safety

      - name: Bandit scan
        run: bandit -r src/ -f json -o bandit.json || true

      - name: Safety check
        run: safety check || true

      - name: Upload report
        uses: actions/upload-artifact@v6
        with:
          name: security-report
          path: bandit.json
          retention-days: 7

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ¤– CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
