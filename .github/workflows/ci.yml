name: CI

# Оптимизированный CI с компактным выводом
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install & Run Ruff
        run: |
          pip install -q ruff 2>/dev/null
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          ruff check src/ tests/ --output-format=concise 2>/dev/null | head -30 && echo "✅ Ruff OK" >> $GITHUB_STEP_SUMMARY || echo "⚠️ Issues found" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  test:
    name: Test (Py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install deps
        run: |
          pip install -q pytest pytest-asyncio pytest-cov pytest-mock pytest-xdist 2>/dev/null
          pip install -q -r requirements.txt 2>/dev/null || true

      - name: Setup env
        run: |
          echo "TELEGRAM_BOT_TOKEN=test" > .env
          echo "DMARKET_PUBLIC_KEY=test" >> .env
          echo "DMARKET_SECRET_KEY=test" >> .env
          echo "TESTING=true" >> .env

      - name: Run tests
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/ -v --tb=line -q -x --maxfail=5 -n auto 2>&1 | tail -50
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Security scan
        run: |
          pip install -q bandit safety 2>/dev/null
          echo "## Security" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -q -f json -o bandit.json 2>/dev/null || true
          safety check --output json > safety.json 2>/dev/null || echo "⚠️ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "✅ Scan complete" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: "*.json"
          retention-days: 7
          if-no-files-found: ignore

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()

    steps:
      - name: Results
        run: |
          echo "# CI Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
