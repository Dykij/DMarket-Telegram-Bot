name: Code Quality Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ruff-check:
    name: Ruff Linting (Strict)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      # –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑ –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–π - –ª–æ–≤–∏–º –≤—Å–µ –Ω–µ—Ñ–∏–∫—Å–∏—Ä—É–µ–º—ã–µ –æ—à–∏–±–∫–∏
      - name: Run Ruff check (strict, no autofix)
        run: |
          ruff check src/ tests/ scripts/ \
            --no-fix \
            --preview \
            --output-format=github \
            --select=ALL \
            --ignore=D,ANN101,ANN102,ANN401,S101,PLR0913

      - name: Ruff check with annotations
        if: always()
        uses: chartboost/ruff-action@v1
        with:
          args: 'check --output-format=github --preview'

  ruff-format:
    name: Ruff Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting (with preview)
        run: ruff format --check --preview src/ tests/ scripts/

      - name: Show diff if formatting needed
        if: failure()
        run: ruff format --diff --preview src/ tests/ scripts/

  mypy-check:
    name: MyPy Type Checking (Strict)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-redis types-PyYAML types-psutil types-aiofiles types-cachetools
          pip install -r requirements.txt || true

      # –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤ –¥–ª—è –æ—Ç–ª–æ–≤–∞ –Ω–µ—Ñ–∏–∫—Å–∏—Ä—É–µ–º—ã—Ö –æ—à–∏–±–æ–∫
      - name: Run MyPy (strict mode)
        run: |
          mypy src/ \
            --strict \
            --install-types \
            --non-interactive \
            --ignore-missing-imports \
            --show-error-codes \
            --pretty \
            --warn-unused-ignores \
            --warn-return-any
        continue-on-error: true

      - name: Generate MyPy report
        if: always()
        run: |
          mypy src/ \
            --install-types \
            --non-interactive \
            --ignore-missing-imports \
            --html-report mypy-report \
            --any-exprs-report mypy-report \
            || true

      - name: Upload MyPy report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: mypy-report
          path: mypy-report/
          retention-days: 7

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install tools
        run: |
          pip install radon xenon

      - name: Calculate cyclomatic complexity
        run: |
          echo "## üìä Cyclomatic Complexity" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          radon cc src/ -a -s >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Calculate maintainability index
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üîß Maintainability Index" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          radon mi src/ -s >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check complexity thresholds
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–ª–æ–∂–Ω–æ—Å—Ç—å –Ω–µ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –ø–æ—Ä–æ–≥–æ–≤
          xenon --max-absolute B --max-modules A --max-average A src/ || {
            echo "::warning::Code complexity exceeds recommended thresholds"
          }
        continue-on-error: true

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [ruff-check, ruff-format, mypy-check, complexity]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# üìä Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Ruff Linting (Strict) | ${{ needs.ruff-check.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ruff Formatting | ${{ needs.ruff-format.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MyPy Type Check (Strict) | ${{ needs.mypy-check.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Complexity Analysis | ${{ needs.complexity.result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Review' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              ruff: '${{ needs.ruff-check.result }}',
              format: '${{ needs.ruff-format.result }}',
              mypy: '${{ needs.mypy-check.result }}',
              complexity: '${{ needs.complexity.result }}'
            };

            const status = (result) => result === 'success' ? '‚úÖ' : '‚ùå';

            const comment = `
            ## üìä Code Quality Report

            | Check | Status |
            |-------|--------|
            | Ruff Linting (Strict) | ${status(results.ruff)} |
            | Ruff Formatting | ${status(results.format)} |
            | MyPy Type Check (Strict) | ${results.mypy === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |
            | Complexity | ${results.complexity === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |

            ${results.ruff !== 'success' ? '‚ö†Ô∏è **Please fix linting errors before merging**' : ''}
            ${results.format !== 'success' ? '‚ö†Ô∏è **Please format code using `ruff format`**' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
