# Security Scanning Workflow
# Runs Bandit, Safety, and other security checks
name: Security Scan

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true
          bandit -r src/ -c pyproject.toml -f txt || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Bandit Summary
        run: |
          echo "## ðŸ”’ Bandit Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-report.json ]; then
            echo "Issues found:" >> $GITHUB_STEP_SUMMARY
            cat bandit-report.json | python -c "import sys,json; d=json.load(sys.stdin); print(f'- High: {len([r for r in d.get(\"results\",[]) if r[\"issue_severity\"]==\"HIGH\"])}')" >> $GITHUB_STEP_SUMMARY || true
            cat bandit-report.json | python -c "import sys,json; d=json.load(sys.stdin); print(f'- Medium: {len([r for r in d.get(\"results\",[]) if r[\"issue_severity\"]==\"MEDIUM\"])}')" >> $GITHUB_STEP_SUMMARY || true
            cat bandit-report.json | python -c "import sys,json; d=json.load(sys.stdin); print(f'- Low: {len([r for r in d.get(\"results\",[]) if r[\"issue_severity\"]==\"LOW\"])}')" >> $GITHUB_STEP_SUMMARY || true
          fi

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Safety
        run: pip install safety

      - name: Install project dependencies
        run: pip install -e ".[dev]"

      - name: Run Safety Check
        run: |
          # Use pip-audit as alternative (safety scan requires authentication)
          pip install pip-audit
          pip-audit --output pip-audit-report.txt --format=columns || true
          cat pip-audit-report.txt

      - name: Upload Safety Report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.txt

      - name: Safety Summary
        run: |
          echo "## ðŸ“¦ Dependency Security Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ! -s pip-audit-report.txt ] || grep -q "No known vulnerabilities" pip-audit-report.txt 2>/dev/null; then
            echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Vulnerabilities detected - see report" >> $GITHUB_STEP_SUMMARY
            cat pip-audit-report.txt >> $GITHUB_STEP_SUMMARY || true
          fi

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
