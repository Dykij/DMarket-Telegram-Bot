# Reusable Docker Build Workflow
# Based on SkillsMP Docker Optimization Skill recommendations
#
# Usage in other workflows:
# jobs:
#   build:
#     uses: ./.github/workflows/reusable-docker-build.yml
#     with:
#       image-name: "my-image"
#       context: "."

name: Reusable Docker Build

"on":
  workflow_call:
    inputs:
      image-name:
        description: "Docker image name"
        type: string
        required: true
      context:
        description: "Docker build context"
        type: string
        default: "."
      dockerfile:
        description: "Dockerfile path"
        type: string
        default: "Dockerfile"
      push:
        description: "Push to registry"
        type: boolean
        default: false
      registry:
        description: "Container registry"
        type: string
        default: "ghcr.io"
      platforms:
        description: "Target platforms"
        type: string
        default: "linux/amd64"
      cache-from:
        description: "Cache sources"
        type: string
        default: "type=gha"
      cache-to:
        description: "Cache destinations"
        type: string
        default: "type=gha,mode=max"
      build-args:
        description: "Build arguments (JSON format)"
        type: string
        default: ""
      timeout-minutes:
        description: "Job timeout in minutes"
        type: number
        default: 30
    secrets:
      registry-username:
        description: "Registry username"
        required: false
      registry-password:
        description: "Registry password/token"
        required: false
    outputs:
      image-digest:
        description: "Image digest"
        value: ${{ jobs.build.outputs.digest }}
      image-tag:
        description: "Image tag"
        value: ${{ jobs.build.outputs.tag }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Set up QEMU
        if: contains(inputs.platforms, ',')
        uses: docker/setup-qemu-action@v3

      - name: Login to Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username || github.actor }}
          password: ${{ secrets.registry-password || github.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ inputs.cache-from }}
          cache-to: ${{ inputs.cache-to }}
          provenance: true
          sbom: true

      - name: Export digest
        if: inputs.push
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

      - name: Scan for vulnerabilities
        if: "!inputs.push"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image-name }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload scan results
        if: "!inputs.push"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true
