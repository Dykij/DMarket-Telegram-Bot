name: Coverage

"on":
  push:
    branches: [main, develop]
    paths: ['src/**/*.py', 'tests/**/*.py']
  pull_request:
    branches: [main, develop]
    paths: ['src/**/*.py', 'tests/**/*.py']
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-asyncio pytest-cov pytest-xdist

      - name: Create .env
        run: |
          echo "TELEGRAM_BOT_TOKEN=test" > .env
          echo "DMARKET_PUBLIC_KEY=test" >> .env
          echo "DMARKET_SECRET_KEY=test" >> .env
          echo "TESTING=true" >> .env

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=html -n auto || true
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 14

      - name: Summary
        run: |
          echo "# ðŸ“Š Coverage" >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true
