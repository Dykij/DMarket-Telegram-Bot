# Coverage Report
name: Coverage

on:
  push:
    branches: [main, develop]
    paths: ["src/**/*.py", "tests/**/*.py"]
  pull_request:
    branches: [main, develop]
    paths: ["src/**/*.py", "tests/**/*.py"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  coverage:
    name: "ðŸ“Š Coverage"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install
        run: |
          pip install -q -r requirements.txt 2>/dev/null || true
          pip install -q pytest pytest-asyncio pytest-cov pytest-xdist coverage[toml] 2>/dev/null
      - name: Test with Coverage
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          pytest tests/ --cov=src --cov-report=xml --cov-report=html -v -n auto 2>&1 | tail -50 || true
        continue-on-error: true
        env:
          TESTING: "true"
      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14
