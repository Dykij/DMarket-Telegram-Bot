name: Copilot Security Audit
on:
  schedule:
    # Ежедневно в 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          pip install bandit safety ruff

      - name: Run Bandit security check
        id: bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Safety dependency check
        id: safety
        run: |
          safety check --json > safety-report.json || true

      - name: Analyze security reports
        run: |
          echo "Bandit issues:"
          cat bandit-report.json | python -m json.tool | grep -i "issue_severity" || echo "No issues"

          echo "Safety vulnerabilities:"
          cat safety-report.json | python -m json.tool | head -20 || echo "No vulnerabilities"

      - name: Trigger Copilot for critical issues
        if: steps.bandit.outcome == 'failure' || steps.safety.outcome == 'failure'
        run: |
          gh copilot agent start --task "Review security reports (bandit-report.json, safety-report.json). Fix CRITICAL and HIGH severity issues only. Do not modify tests/ directory."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

      - name: Comment on PR if triggered by push
        if: github.event_name == 'push' && (steps.bandit.outcome == 'failure' || steps.safety.outcome == 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            const message = `
            ⚠️ **Security Audit Alert**

            Copilot Coding Agent has been triggered to review security issues.

            - Bandit: ${{ steps.bandit.outcome }}
            - Safety: ${{ steps.safety.outcome }}

            A pull request will be created automatically if fixes are needed.
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
