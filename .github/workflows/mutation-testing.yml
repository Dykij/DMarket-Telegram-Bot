# Mutation Testing (Weekly)
name: Mutation Testing

on:
  schedule:
    - cron: "0 2 * * 6"
  workflow_dispatch:
    inputs:
      module:
        description: "Module to test (e.g., src/dmarket/api/)"
        required: false

jobs:
  mutation:
    name: "ðŸ§¬ Mutation Testing"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install
        run: |
          pip install -q -r requirements.txt 2>/dev/null || true
          pip install -q mutmut pytest pytest-asyncio pytest-mock 2>/dev/null
      - name: Mutate
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          MODULE="${{ github.event.inputs.module || 'src/dmarket/api/' }}"
          mutmut run --paths-to-mutate "$MODULE" --tests-dir tests/ --CI 2>&1 | tail -50 || true
          mutmut results > results.txt 2>&1 || true
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-report
          path: results.txt
          retention-days: 30
          if-no-files-found: ignore
