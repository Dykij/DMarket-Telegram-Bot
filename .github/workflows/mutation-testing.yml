# Mutation Testing Workflow
# Runs mutmut to verify test quality by introducing mutations
name: Mutation Testing

"on":
  schedule:
    # Run weekly on Sundays at 3:00 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      target_module:
        description: 'Module to test (e.g., src/utils/)'
        required: false
        default: 'src/utils/'

concurrency:
  group: mutation-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  mutation-test:
    name: Run Mutation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create test environment
        run: |
          echo "TELEGRAM_BOT_TOKEN=test" >> .env
          echo "DMARKET_API_KEY=test" >> .env
          echo "TESTING=true" >> .env

      - name: Run mutation tests
        run: |
          mutmut run \
            --paths-to-mutate ${{ github.event.inputs.target_module || 'src/utils/' }} \
            --tests-dir tests/ \
            --runner "pytest -x --tb=no -q" \
            --no-progress \
            || true

      - name: Generate mutation report
        run: |
          echo "## Mutation Testing Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          mutmut results >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No results available" >> $GITHUB_STEP_SUMMARY

      - name: Show survived mutants
        run: |
          echo "### Survived Mutants (needs better tests)" >> $GITHUB_STEP_SUMMARY
          mutmut show survived 2>&1 | head -100 >> $GITHUB_STEP_SUMMARY || true

      - name: Upload mutation cache
        uses: actions/upload-artifact@v4
        with:
          name: mutation-cache
          path: .mutmut-cache
          retention-days: 7
