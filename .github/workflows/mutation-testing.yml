# Mutation Testing (Weekly)
name: Mutation Testing

on:
  schedule:
    - cron: "0 2 * * 6"
  workflow_dispatch:
    inputs:
      module:
        description: "Module to test (e.g., src/dmarket/api/)"
        required: false

jobs:
  mutation:
    name: "ðŸ§¬ Mutation Testing"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install
        run: |
          pip install -q -r requirements.txt || true
          pip install -q mutmut pytest pytest-asyncio pytest-mock
      - name: Mutate
        id: mutate
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          MODULE="${{ github.event.inputs.module || 'src/dmarket/api/' }}"
          mutmut run --paths-to-mutate "$MODULE" --tests-dir tests/ --CI 2>&1 | tail -50 || true
          mutmut results > results.txt 2>&1 || true
          # Parse results for summary
          KILLED=$(grep -oP 'Killed: \K\d+' results.txt 2>/dev/null || echo "0")
          SURVIVED=$(grep -oP 'Survived: \K\d+' results.txt 2>/dev/null || echo "0")
          echo "killed=$KILLED" >> $GITHUB_OUTPUT
          echo "survived=$SURVIVED" >> $GITHUB_OUTPUT
        continue-on-error: true
      - name: Summary
        run: |
          echo "## ðŸ§¬ Mutation Results" >> $GITHUB_STEP_SUMMARY
          echo "- Killed: ${{ steps.mutate.outputs.killed || '0' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Survived: ${{ steps.mutate.outputs.survived || '0' }}" >> $GITHUB_STEP_SUMMARY
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-report
          path: results.txt
          retention-days: 30
          if-no-files-found: ignore
