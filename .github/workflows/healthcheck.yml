name: Health Check CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run health checks every 6 hours
    - cron: "0 */6 * * *"

jobs:
  health-check:
    name: Health Check Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "DMARKET_PUBLIC_KEY=${{ secrets.DMARKET_PUBLIC_KEY }}" >> .env
          echo "DMARKET_SECRET_KEY=${{ secrets.DMARKET_SECRET_KEY }}" >> .env
          echo "DRY_RUN=true" >> .env
          echo "TESTING=true" >> .env

      - name: Run health check tests
        run: |
          python test_improvements.py || true

      - name: Start bot in background
        run: |
          python -m src.main &
          BOT_PID=$!
          echo "BOT_PID=$BOT_PID" >> $GITHUB_ENV
          sleep 15  # Wait for bot to start

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/ready || exit 1
          curl -f http://localhost:8080/metrics || exit 1

      - name: Stop bot
        if: always()
        run: |
          if [ ! -z "$BOT_PID" ]; then
            kill $BOT_PID || true
          fi

  docker-health-check:
    name: Docker Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t dmarket-bot:test .

      - name: Create .env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "DMARKET_PUBLIC_KEY=${{ secrets.DMARKET_PUBLIC_KEY }}" >> .env
          echo "DMARKET_SECRET_KEY=${{ secrets.DMARKET_SECRET_KEY }}" >> .env
          echo "DRY_RUN=true" >> .env

      - name: Run Docker container with health check
        run: |
          docker run -d \
            --name dmarket-bot-test \
            --env-file .env \
            -p 8080:8080 \
            --health-cmd "curl -f http://localhost:8080/health || exit 1" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 3 \
            dmarket-bot:test

      - name: Wait for healthy status
        run: |
          timeout 60s bash -c 'until docker inspect --format="{{.State.Health.Status}}" dmarket-bot-test | grep -q healthy; do sleep 2; done'

      - name: Check health endpoints
        run: |
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/ready
          curl -f http://localhost:8080/metrics

      - name: Check logs
        if: always()
        run: |
          docker logs dmarket-bot-test

      - name: Stop and remove container
        if: always()
        run: |
          docker stop dmarket-bot-test || true
          docker rm dmarket-bot-test || true
