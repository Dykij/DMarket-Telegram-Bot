# Dependency Update (Weekly)
name: Dependency Update

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: "ğŸ“¦ Update Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Update
        run: |
          pip install pip-tools
          [ -f requirements.in ] || cp requirements.txt requirements.in
          pip-compile --upgrade requirements.in 2>/dev/null || true
      - uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore(deps): update dependencies"
          title: "ğŸ”„ Weekly Dependency Update"
          body: "Auto-generated dependency update."
          branch: deps/weekly-update
          delete-branch: true
          labels: dependencies,automated
