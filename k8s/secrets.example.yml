apiVersion: v1
kind: Secret
metadata:
  name: dmarket-bot-secrets
type: Opaque
stringData:
  telegram-bot-token: "YOUR_TELEGRAM_BOT_TOKEN"
  dmarket-public-key: "YOUR_DMARKET_PUBLIC_KEY"
  dmarket-secret-key: "YOUR_DMARKET_SECRET_KEY"
  database-url: "postgresql://user:password@postgres:5432/dmarket"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dmarket-bot-config
data:
  redis-url: "redis://redis:6379"
  log-level: "INFO"
  dry-run: "false"
