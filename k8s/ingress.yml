apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dmarket-bot-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bot.example.com
      secretName: dmarket-bot-tls
  rules:
    - host: bot.example.com
      http:
        paths:
          - path: /telegram-webhook
            pathType: Prefix
            backend:
              service:
                name: dmarket-bot-service
                port:
                  number: 8080
          - path: /health
            pathType: Exact
            backend:
              service:
                name: dmarket-bot-service
                port:
                  number: 8080
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: dmarket-bot-service
                port:
                  number: 8080
