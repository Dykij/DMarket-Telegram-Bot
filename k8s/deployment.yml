apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmarket-telegram-bot
  labels:
    app: dmarket-bot
    version: v1
spec:
  replicas: 2 # For high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dmarket-bot
  template:
    metadata:
      labels:
        app: dmarket-bot
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: bot
          image: dmarket-bot:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dmarket-bot-secrets
                  key: telegram-bot-token
            - name: DMARKET_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: dmarket-bot-secrets
                  key: dmarket-public-key
            - name: DMARKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dmarket-bot-secrets
                  key: dmarket-secret-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dmarket-bot-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: dmarket-bot-config
                  key: redis-url
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: dmarket-bot-config
                  key: log-level
            - name: DRY_RUN
              value: "false"

          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Liveness probe - checks if bot is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if bot is ready to serve
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - gives bot time to start
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12 # 60 seconds max startup time

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dmarket-bot-data
        - name: logs
          emptyDir: {}

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: dmarket-bot-service
  labels:
    app: dmarket-bot
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: dmarket-bot

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dmarket-bot-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
