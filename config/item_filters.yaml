# Advanced arbitrage filters configuration
# Used by src/dmarket/advanced_filters.py

arbitrage_filters:
  # Price thresholds
  MIN_AVG_PRICE: 0.50          # Minimum average price (USD) over sales history
  MIN_PROFIT_MARGIN: 5.0       # Minimum required profit margin (%)

  # Sales history requirements
  MIN_SALES_VOLUME: 10         # Minimum sales in 7-day period
  GOOD_POINTS_PERCENT: 80      # Required % of sales with profit > min margin

  # Price deviation limits
  BOOST_PERCENT: 150           # Reject if current price > 150% of average
  OUTLIER_THRESHOLD: 2.0       # Standard deviations for outlier detection

  # Liquidity requirements
  MIN_LIQUIDITY_SCORE: 60      # Minimum liquidity score (0-100)
  MAX_TIME_TO_SELL_DAYS: 7     # Maximum acceptable time to sell

  # Feature toggles
  ENABLE_CATEGORY_FILTER: true
  ENABLE_OUTLIER_FILTER: true
  ENABLE_LIQUIDITY_FILTER: true
  ENABLE_SALES_HISTORY_FILTER: true

# Items to exclude from arbitrage
# These categories have low profit margins or high risk
bad_items:
  - "Sticker"
  - "Graffiti"
  - "Sealed Graffiti"
  - "Music Kit"
  - "Patch"
  - "Pin"
  - "Charm"
  - "Package"
  - "Pass"
  - "Key"
  - "Capsule"
  - "Container"
  - "Gift"
  - "Tool"

# Preferred categories for arbitrage
# Items in these categories get priority
good_categories:
