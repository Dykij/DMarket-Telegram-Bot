# pytest-fast.ini - Конфигурация для быстрого запуска тестов с GitHub Copilot
#
# Использование:
#   pytest -c pytest-fast.ini tests/
#   pytest -c pytest-fast.ini tests/unit/  # Только unit тесты
#
# Оптимизации:
# - Таймаут 10 сек на тест
# - Без coverage (значительно быстрее)
# - Без verbose output
# - Остановка при первой ошибке
# - Пропуск slow, e2e, integration, performance, comprehensive тестов

[pytest]
minversion = 7.4
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --timeout=10
    -x
    -q
    --no-cov
    -m "not slow and not e2e and not integration and not performance and not comprehensive"

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
timeout = 10

# Отключить логирование для скорости
log_cli = false

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
