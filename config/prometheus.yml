# Prometheus configuration for DMarket Bot monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "dmarket-bot"
    environment: "production"

scrape_configs:
  # Telegram Bot metrics (health check server)
  - job_name: "dmarket-bot"
    static_configs:
      - targets: ["bot:8080"] # Updated to port 8080
    metrics_path: "/metrics"
    scrape_interval: 10s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yml"
