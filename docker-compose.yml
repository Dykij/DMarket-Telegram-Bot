# Docker Compose for DMarket Telegram Bot
# Compose file format version: 3.8+ (Docker Compose v2)
# Last updated: December 2025

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dmarket-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: python -m src
    networks:
      - bot-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Graceful shutdown configuration (Roadmap Task #4)
    stop_signal: SIGTERM
    stop_grace_period: 60s
    # Health check using aiohttp endpoint (Roadmap Task #5)
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "8080:8080" # Health check endpoint

  # PostgreSQL database for analytics and user data
  postgres:
    image: postgres:16-alpine
    container_name: dmarket-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=dmarket_bot
      - POSTGRES_USER=dmarket_user
      - POSTGRES_PASSWORD=dmarket_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - bot-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dmarket_user -d dmarket_bot" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and session storage
  redis:
    image: redis:7.4-alpine
    container_name: dmarket-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bot-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
